<div class="form-group">
    <label data-for="input" class="col-sm-2 control-label settable" data-settings="label">Feedback</label>
    <div class="col-sm-10 settable" data-settings="feedback" style="font-size: 20px;line-height: 1em;">
        <span class="icon-star-outline col-xs-1" ng-click="variable = 1" ng-class="{'icon-star-outline':variable<1,'icon-stars':variable>=1}">
        </span>
        <span class="icon-star-outline col-xs-1" ng-click="variable = 2" ng-class="{'icon-star-outline':variable<2,'icon-stars':variable>=2}">
        </span>
        <span class="icon-star-outline col-xs-1" ng-click="variable = 3" ng-class="{'icon-star-outline':variable<3,'icon-stars':variable>=3}">
        </span>
        <span class="icon-star-outline col-xs-1" ng-click="variable = 4" ng-class="{'icon-star-outline':variable<4,'icon-stars':variable>=4}">
        </span>
        <span class="icon-star-outline col-xs-1" ng-click="variable = 5" ng-class="{'icon-star-outline':variable<5,'icon-stars':variable>=5}">
        </span>
    </div>
</div>
