<div class="form-group">
    <label data-for="input" class="col-sm-2 control-label settable" data-settings="label">String</label>
    <div class="col-sm-10 settable" data-settings="readDT">
        <div class="input-group" ng-init="__temp.dtCache=[]">
            <input type="text" class="form-control" ng-model="__temp.search">
            <span class="input-group-btn dropdown" style="position:static;">
                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" ng-click="__util.readDT('<dataTemplateId>',__temp.search,'dtCache')"><span class="icon-search"></span></a>
                <ul class="dropdown-menu" role="menu" ng-show="__temp.dtCache.length">
                    <li ng-repeat="item in __temp.dtCache" ng-click="__util.overWrite(item);__temp.dtCache=[];">
                        <a href="">
                            <span ng-repeat="__var in item.variables">{{__varDesc[__var.variable].name}}:{{__var.value}};</span>
                        </a>
                    </li>
                </ul>
            </span>
        </div>
    </div>
</div>
